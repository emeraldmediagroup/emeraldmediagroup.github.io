<!DOCTYPE html>
<html lang="en" >
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="testsr.css">
</head>
<body>
<div class="w3-content w3-display-container">

                
  <video width="100%" controls class="mySlides" poster="StevenPaulThumbnail.jpg"><source src="stevenpaul.mp4" type="video/mp4"></video>
  <video width="100%" controls class="mySlides" poster="AlexKubalaThumbnail.jpg"><source src="AlexKubala_2_1.mp4" type="video/mp4"></video>
  <video width="100%" controls class="mySlides" poster="MelaneyStonemenThumbnail.jpg"><source src="Check Name with Trotchie.mp4" type="video/mp4"></video>
  <video width="100%" controls class="mySlides" poster="ChefRoniThumbnail.jpg"><source src="Chef Roni.mp4" type="video/mp4"></video>
  <video width="100%" controls class="mySlides"><source src="Chef Roni.mp4" type="video/mp4"></video>
  

  <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
